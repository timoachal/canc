<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .container-bg {
            background-image: url('https://placehold.co/1920x1080/1f2937/d1d5db/png?text=');
            background-size: cover;
            background-position: center;
        }
        /* Style for the floating WhatsApp button */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            right: 40px;
            background-color: #25d366;
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 3px #999;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <!-- Floating WhatsApp Icon -->
    <a href="https://wa.me/758203920" class="whatsapp-float hover:scale-110 transition-transform duration-300" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 16 16">
            <path d="M13.601 2.326A7.854 7.854 0 0 0 7.994 0C3.627 0 .068 3.534.068 7.923c0 1.355.448 2.627 1.228 3.69l-1.29 4.786 4.885-1.298c1.096.65 2.378 1.006 3.687 1.006h.003a7.864 7.864 0 0 0 7.855-7.921c0-4.389-3.593-7.92-8.005-7.92zM7.994 14.28a6.27 6.27 0 0 1-3.18-2.61l-.228-.485-2.227.591.591-2.227-.485-.228a6.269 6.269 0 0 1-2.61-3.18c0-3.465 2.85-6.284 6.353-6.284 3.486 0 6.354 2.819 6.354 6.284a6.27 6.27 0 0 1-3.18 5.467l-.485.228.591 2.227-2.227-.591-.228.485z"/>
        </svg>
    </a>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-4xl w-full bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-6 md:p-10 transform transition-transform duration-500 hover:scale-[1.01]">
            <h1 class="text-4xl font-bold text-center mb-6 text-gray-900 dark:text-gray-100">Brain Tumor Classifier</h1>
            <p class="text-center text-gray-600 dark:text-gray-400 mb-8">
                Upload a brain MRI scan to check for the presence of a tumor.
            </p>

            <div id="upload-section" class="flex flex-col md:flex-row items-center justify-center mb-6 space-y-4 md:space-y-0 md:space-x-4">
                <input type="file" id="imageInput" accept="image/*" class="w-full md:w-auto text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100"/>
                <button id="predictButton" class="w-full md:w-auto px-6 py-2 rounded-full font-semibold
                    bg-blue-600 text-white shadow-md
                    hover:bg-blue-700 transition-colors duration-200">
                    Predict
                </button>
            </div>
            
            <div id="loading" class="text-center text-blue-500 mt-4 hidden">
                <div class="flex justify-center items-center">
                    <svg class="animate-spin h-5 w-5 mr-3 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Processing...</span>
                </div>
            </div>

            <div id="resultContainer" class="hidden mt-8 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg shadow-inner">
                <div class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-8">
                    <div class="w-full md:w-1/2 flex justify-center">
                        <img id="uploadedImage" class="max-w-full h-auto rounded-lg shadow-md border border-gray-200 dark:border-gray-600" alt="Uploaded MRI Image"/>
                    </div>
                    <div class="w-full md:w-1/2 text-center md:text-left">
                        <h2 class="text-2xl font-semibold mb-2 text-gray-900 dark:text-gray-100">Prediction Result:</h2>
                        <p id="predictionText" class="text-xl font-bold text-gray-700 dark:text-gray-300"></p>
                        <p id="confidenceText" class="text-lg text-gray-500 dark:text-gray-400"></p>
                    </div>
                </div>
            </div>

            <div id="errorContainer" class="hidden mt-8 p-4 bg-red-100 dark:bg-red-900 rounded-lg shadow-inner border border-red-300">
                <p id="errorText" class="text-red-700 dark:text-red-200 text-center font-semibold"></p>
            </div>

        </div>
    </div>
    
    <script>
        const imageInput = document.getElementById('imageInput');
        const predictButton = document.getElementById('predictButton');
        const loadingDiv = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const errorContainer = document.getElementById('errorContainer');
        const errorText = document.getElementById('errorText');
        const uploadedImage = document.getElementById('uploadedImage');
        const predictionText = document.getElementById('predictionText');
        const confidenceText = document.getElementById('confidenceText');

        predictButton.addEventListener('click', async () => {
            const file = imageInput.files[0];
            if (!file) {
                showError("Please select an image file first.");
                return;
            }

            // Hide previous results and show loading indicator
            resultContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');
            loadingDiv.classList.remove('hidden');
            
            // Display the uploaded image
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImage.src = e.target.result;
            };
            reader.readAsDataURL(file);

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                predictionText.textContent = `Class: ${data.predicted_class}`;
                confidenceText.textContent = `Confidence: ${data.confidence}`;

                // Show results
                resultContainer.classList.remove('hidden');
            } catch (error) {
                showError(`An error occurred: ${error.message}`);
            } finally {
                loadingDiv.classList.add('hidden');
            }
        });

        function showError(message) {
            errorText.textContent = message;
            errorContainer.classList.remove('hidden');
        }

    </script>
</body>
</html>
